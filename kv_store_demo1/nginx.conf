#user  nobody;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  4096;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    keepalive_requests 1000;
    gzip  on;
    gzip_comp_level   5;
    gzip_types        text/plain application/json;



    upstream kv_store_cluster {
        server localhost:8081;  # KV Store instance 1
        server localhost:8082;  # KV Store instance 2
        server localhost:8083;  # KV Store instance 3
	# 配置健康检查和失败重试
        keepalive 32;  # 长连接支持
}

    server {
        listen       8080;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            proxy_pass http://kv_store_cluster;  # Forward requests to a load balancing group
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

	     # 自动切换到下一个健康的后端
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
	    proxy_buffering off;  # 关闭缓冲以减少延迟
            proxy_http_version 1.1;  # 使用 HTTP 1.1 支持长连接
            proxy_set_header Connection "";  # 允许复用连接
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

